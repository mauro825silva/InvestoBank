<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - InvestoBank</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="container">
        <img src="assets/logo.png" alt="InvestoBank" class="logo">
        <h2>Crie sua conta</h2>
        <form action="painel.html" method="POST">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required placeholder="+244">

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>

            <label for="confirmar_senha">Confirmar Senha:</label>
            <input type="password" id="confirmar_senha" name="confirmar_senha" required>

            <button type="submit">Cadastrar</button>
        </form>
        <p>JÃ¡ tem uma conta? <a href="login.html">Entrar</a></p>
    </div>
</body>
              </html>
